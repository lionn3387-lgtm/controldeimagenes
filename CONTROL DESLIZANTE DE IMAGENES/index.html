<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control deslizante de imagenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "slider">
      <div class = "slides">
          <img class = "slide" src="image/bf2.png" alt = "Image#1">
          <img class = "slide" src="image/bf1.png" alt = "Image#2">
          <img class = "slide" src="image/p3.jpg" alt = "Image#3">
          <img class = "slide" src="image/bf3.png" alt = "Image#4">
          <img class = "slide" src="image/bf4.png" alt = "Image#5">
          <img class = "slide" src="image/bf5.png" alt = "Image#6">
          <img class = "slide" src="image/bf6.png" alt = "Image#7">
          <img class = "slide" src="image/bf7.png" alt = "Image#8">
          <img class = "slide" src="image/bf8.png" alt = "Image#9">
      </div>
      <button class = "prev" onclick = "prevSlide()">&#10094</button>
      <button class = "next" onclick = "nextSlide()">&#10095</button>
    </div>
    <script src = "index.js" ></script>
</body>
</html>
